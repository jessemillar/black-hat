<html>
<head>
	<title>vorpalOS</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="controller.clock(); terminal.init()" onkeydown = "controller.filter(event)" onmousemove="dragger.drag(event)" onmouseup="dragger.deselect()">
	<!-- Secret stuff -->
	<input id="command_input" class="hidden_input" type="text" onkeydown="terminal.key(event)" onkeyup="terminal.update()">
	<input id="response_input" class="hidden_input" type="text" onkeydown="terminal.key(event)" onkeyup="terminal.update()">

	<div id = "clock"></div>

	<div id="menubar">
		<div id = "status" class = "right section">
			Status: Secure
		</div>
	</div>

	<div class="window" onclick="terminal.focus()" style="position: absolute; left: 100px; top: 100px; width: 400px; height: 300px;"> <!-- Size just for testing -->
		<div class="topbar" onmousedown="dragger.select(this, event)">
			<div class="title">mobileTerm</div>
			<div class="primary button"></div>
			<!-- <div class="secondary button"></div> -->
		</div>
		<div class="content">
			<div id = "terminal_mask"></div>
			<textarea id="terminal" spellcheck="false"></textarea>
		</div>
	</div>
</body>

<script type="text/javascript" src="scripts/main.js"></script>

<script type="text/javascript" src="data/database.js"></script>

<script type="text/javascript" src="scripts/ui.js"></script>

<script type="text/javascript" src="scripts/terminal.js"></script>
<script type="text/javascript" src="scripts/commands/ssh.js"></script>

</html>
